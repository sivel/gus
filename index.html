<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Assigned GitHub Stuff</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css">

    <style>
        [m-mask] {
            display: none;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,
        body {
            width: 100%;
            height: 100%;
        }
        #app {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #app #inner {
            padding: 15px 25px;
            width: 100%;
            max-width: 300px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
    </style>

  </head>
  <body>
    <div id="app" m-mask>
        <div id="outer" m-show="!show">
            <div id="inner">
                <div class="form-group">
                    <input type="text" class="form-control input-lg" id="token" placeholder="GitHub OAuth Token" m-model="token" m-on:keyup.enter="setToken" autofocus='autofocus' autocomplete='off'>
                </div>
            </div>
        </div>
         <div class="container">
            <div class="row">
               <div class="" m-show="show">
                    <h1 class="text-center">My Assigned GitHub Stuff</h1>
                    <table class="table table-condensed">
                        <tbody>
                            <tr m-for="issue in issues">
                                <td m-if="issue.is_pull_request"><span class="octicon octicon-git-pull-request open"></span></td>
                                <td m-if="!issue.is_pull_request"></td>
                                <td>
                                    <div>
                                        <a class="lead text-muted" href="{{issue.repository.html_url}}">{{issue.repository.name}}</a>
                                        <a class="lead" href="{{issue.html_url}}">{{issue.title}}</a>
                                        <span m-for="label in issue.labels" class="label" style="background-color: #{{label.color}}; color: {{label.text_color}}; margin: 3px;">{{label.name}}</span>
                                    </div>
                                    <div class="small">
                                        <span class='text-muted'>
                                            #{{issue.number}} opened {{issue.created_at_human}} by <a class="text-muted" href="https://github.com/issues?q=is%3Apr+is%3Aopen+author%3A{{issue.user.login}}">{{issue.user.login}}</a><span m-if="issue.review_requested"> â€¢ Review Requested</span>

                                        </span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/moonjs"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
